<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mac'n'Cheese</title>
    </head>

    <body>
        <h1>Mac'n'Cheese</h1>
        
        <img src="https://static01.nyt.com/images/2020/11/01/dining/kwr-mac-and-cheese/kwr-mac-and-cheese-articleLarge-v2.jpg" alt="delicious tray of baked mac and cheese">
        
        <p>Bake a delicious tray of lockdown mac and cheese!</p>
        
        <h2>Ingredients</h2>
        <ul>
            <li>macaroni</li>
            <li>cheese</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>cook macaroni</li>
            <li>place macaroni into tray and mix in cheese</li>
            <li>bake at 300 degrees celcius for 20mins</li>
        </ol>
    </body>
</html>
