        <p>Wash down your homebaked goodness with a batch of thirst quenching lemonade!</p>

        <h2>Ingredients</h2>
        <ul>
            <li>fresh lemons</li>
            <li>sugar</li>
            <li>mint</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>remove all pips and juice lemons</li>
            <li>add sugar to taste</li>
            <li>crush mint leaves and swirl in</li>
            <li>pour over ice and serve</li>
        </ol>
